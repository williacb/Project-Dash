<!doctype html>

<html lang="en">

  <head>

    <!-- Required meta tags -->

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style type="text/css">

      .placeholder {

        border: 2px solid rgb(50, 50, 100);

      }



      section, section.placeholder {

        background-color:white;

        border: 3px solid rgb(40,100,40);

        text-align: center;

      }



      section h2 {

        font-size:12pt;

        color: #999;

        text-align:left;

        text-transform: uppercase;

      }



      .data {

        font-size: 22pt;

        color: rgb(0,143,0);

      }

      .label {

        font-size: 10pt;

        color: #ccc;

        text-transform: capitalize;

      }

    </style>

    <title>Project Dashboard</title>

  </head>

  <body>



    <div class="container-fluid">

      <h1>Project Name</h1>

      <div class="row">

        <div class="col placeholder">

          Completion %

        </div>



        <section class="col placeholder">

          <h2>Target Date</h2>

          <div class="row">

            <div class="col">

              <span class="label">Date:</span>

              <span class="data">11/1/18</span>

            </div>

            <div>

              <span class="label">Days remaining:</span>

              <span class="data">17</span>

            </div>

          </div>

        </section>



        <div class="col placeholder">

          Status

        </div>

      </div> <!-- end row 1, high-level summary information -->



      <div class="row">

        <div class="col placeholder" style="height:200px">

          Budget chart goes here.

        </div>

        <div class="col placeholder">

          Burndown chart goes here.

        </div>

        <div class="col placeholder">

          Effort chart goes here.

        </div>

      </div> <!-- end row 2, charts -->



      <div class="row">

        <table class="table table-striped table-sm">

          <thead>

            <tr>

              <th>

                Task

              </th>

              <th>

                Size

              </th>

              <th>

                Team Name

              </th>

            </tr>

          </thead>

          <tbody>

            <tr>

              <td>

                Create a dashboard

              </td>

              <td>

                L

              </td>

              <td>

                Dancing Foxes

              </td>

            </tr>

            <tr>

              <td>

                Build charts

              </td>

              <td>

                M

              </td>

              <td>

                Walled Terrapins

              </td>

            </tr>

          </tbody>

        </table>



      </div> <!-- end row 3, tabular data -->

    </div>

  </body>

</html>
